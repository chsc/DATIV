<!DOCTYPE html>
<html>
<head>
    <title>RPiMicroscope - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <div class="header">
            <div class="left-header">{{title}} - Camera Administration</div>
        </div>
    </header>
    
    <p>
        <a href="{{url_for('overview')}}" alt="Overview">Show Overview</a>
    </p>

    <button class="greenbutton" id="update-button">
        <img class="buttonicon" src="{{ url_for('static', filename='icons/update-24.png') }}"/>
        Scan for Cameras...
    </button>

    <table id="host-table">
        <tbody>
            <tr>
                <th>Host Name</th>
                <th>IP</th>
                <th>Status</th>
                <th>
                    <button class="greenbutton" id="all-capture-still-button">Capture Still Image</button>
                </th>
                <th>
                    <button class="greenbutton" id="all-record-video-button">Record Video</button>
                </th>
            </tr>
            {% for key in camnetwork.get_hosts() %}
            <tr>
                <td>
                    <a href="{{camnetwork.get_camera_link(key)}}" alt="Camera Link">{{camnetwork.get_hosts()[key]}}</a>
                </td>
                <td>
                    <a href="{{camnetwork.get_camera_link(key)}}" alt="Camera Link">{{key}}</a>
                </td>
                <td>
                    <span id="status-{{key}}">...</span>
                </td>
                <td>
                    <button class="greenbutton" id="capture-{{key}}" data-ip="{{key}}">Capture Still Image</button>
                </td>
                <td>
                    <button class="greenbutton" id="record-{{key}}" data-ip="{{key}}">Record Video</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    <footer>{{copyright}}</footer>
</body>
<script type=text/javascript src="{{url_for('static', filename='camnetwork.js')}}"></script>
</html>
